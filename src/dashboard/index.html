<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MOOD - Admin Dashboard" />
    <meta name="theme-color" content="#845A6D" />

    <title>MOOD - Dashboard</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!-- Header will be dynamically injected here -->
    <header id="dy-header"></header>

    <main class="main-content">
      <section id="dashboard" class="section">
        <div class="container">
          <h2>Admin Dashboard</h2>
          <div class="dashboard-grid" id="dashboardGrid">
            <!-- Dashboard widgets will be loaded here -->
          </div>

          <div class="admin-card">
            <h3>Manage Classes</h3>
            <form id="classForm" class="form admin-form">
              <input type="hidden" id="classId" />
              <div class="filters">
                <input
                  class="input"
                  id="classTitle"
                  placeholder="Class title"
                  required
                />
                <input
                  class="input"
                  id="classInstructor"
                  placeholder="Instructor name"
                  required
                />
                <input
                  class="input"
                  id="classInstructorId"
                  placeholder="Instructor UID"
                  required
                />
                <select class="input" id="classDifficulty" required>
                  <option value="beginner">Beginner</option>
                  <option value="intermediate">Intermediate</option>
                  <option value="advanced">Advanced</option>
                </select>
                <input
                  class="input"
                  id="classPrice"
                  type="number"
                  min="0"
                  step="0.01"
                  placeholder="Price"
                  required
                />
                <input
                  class="input"
                  id="classDuration"
                  type="number"
                  min="1"
                  placeholder="Duration (min)"
                  required
                />
                <input
                  class="input"
                  id="classMaxStudents"
                  type="number"
                  min="1"
                  placeholder="Max students"
                  required
                />
                <select class="input" id="classDay" required>
                  <option value="monday">Monday</option>
                  <option value="tuesday">Tuesday</option>
                  <option value="wednesday">Wednesday</option>
                  <option value="thursday">Thursday</option>
                  <option value="friday">Friday</option>
                  <option value="saturday">Saturday</option>
                  <option value="sunday">Sunday</option>
                </select>
                <input class="input" id="classTime" type="time" required />
              </div>
              <textarea
                class="input"
                id="classDescription"
                rows="3"
                placeholder="Class description"
                required
              ></textarea>
              <div class="admin-actions">
                <button class="btn btn-primary" id="saveClassBtn" type="submit">
                  Save Class
                </button>
                <button
                  class="btn btn-secondary"
                  id="cancelEditBtn"
                  type="button"
                >
                  Cancel Edit
                </button>
              </div>
            </form>
          </div>

          <div class="admin-card">
            <h3>Existing Classes</h3>
            <div id="adminClassesTable"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer will be dynamically injected here -->
    <footer id="dy-footer"></footer>

    <!-- Scripts -->
    <script type="module" src="../js/dashboard-page.js"></script>
  </body>
</html>
