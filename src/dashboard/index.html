<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MOOD - Panel de Administración" />
    <meta name="theme-color" content="#845A6D" />

    <title>MOOD - Panel</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!-- Header will be dynamically injected here -->
    <header id="dy-header"></header>

    <main class="main-content">
      <section id="dashboard" class="section">
        <div class="container">
          <h2>Panel de Administración</h2>
          <div class="dashboard-grid" id="dashboardGrid">
            <!-- Dashboard widgets will be loaded here -->
          </div>

          <div class="admin-card">
            <h3>Administrar Clases</h3>
            <form id="classForm" class="form admin-form">
              <input type="hidden" id="classId" />
              <div class="filters">
                <input
                  class="input"
                  id="classTitle"
                  placeholder="Título de la clase"
                  required
                />
                <input
                  class="input"
                  id="classInstructor"
                  placeholder="Nombre del instructor"
                  required
                />
                <input
                  class="input"
                  id="classInstructorId"
                  placeholder="UID del instructor"
                  required
                />
                <select class="input" id="classDifficulty" required>
                  <option value="beginner">Principiante</option>
                  <option value="intermediate">Intermedio</option>
                  <option value="advanced">Avanzado</option>
                </select>
                <input
                  class="input"
                  id="classPrice"
                  type="number"
                  min="0"
                  step="0.01"
                  placeholder="Precio"
                  required
                />
                <input
                  class="input"
                  id="classDuration"
                  type="number"
                  min="1"
                  placeholder="Duración (min)"
                  required
                />
                <input
                  class="input"
                  id="classMaxStudents"
                  type="number"
                  min="1"
                  placeholder="Máx. estudiantes"
                  required
                />
                <select class="input" id="classDay" required>
                  <option value="monday">Lunes</option>
                  <option value="tuesday">Martes</option>
                  <option value="wednesday">Miércoles</option>
                  <option value="thursday">Jueves</option>
                  <option value="friday">Viernes</option>
                  <option value="saturday">Sábado</option>
                  <option value="sunday">Domingo</option>
                </select>
                <input class="input" id="classTime" type="time" required />
              </div>
              <textarea
                class="input"
                id="classDescription"
                rows="3"
                placeholder="Descripción de la clase"
                required
              ></textarea>
              <div class="admin-actions">
                <button class="btn btn-primary" id="saveClassBtn" type="submit">
                  Guardar Clase
                </button>
                <button
                  class="btn btn-secondary"
                  id="cancelEditBtn"
                  type="button"
                >
                  Cancelar Edición
                </button>
              </div>
            </form>
          </div>

          <div class="admin-card">
            <h3>Clases Existentes</h3>
            <div id="adminClassesTable"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer will be dynamically injected here -->
    <footer id="dy-footer"></footer>

    <!-- Scripts -->
    <script type="module" src="../js/dashboard-page.js"></script>
  </body>
</html>
