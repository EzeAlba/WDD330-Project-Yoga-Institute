<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="MOOD - Plataforma del Instituto de Yoga para reserva de clases, seguimiento de asistencia y administración"
    />
    <meta name="theme-color" content="#845A6D" />

    <title>MOOD - Inicio</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!-- Header will be dynamically injected here -->
    <header id="dy-header"></header>

    <main class="main-content">
      <section id="home" class="section">
        <div class="container">
          <div class="hero">
            <h2>Bienvenido a MOOD</h2>
            <p>Tu Viaje Personal de Yoga Comienza Aquí</p>
            <div id="authContainer">
              <button id="loginBtn" class="btn btn-primary">
                Iniciar Sesión
              </button>
              <button id="registerBtn" class="btn btn-secondary">
                Registrarse
              </button>
            </div>
            <div id="userGreeting" style="display: none">
              <p id="greetingText"></p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" id="closeLoginModal">&times;</span>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" class="form">
          <div class="form-group">
            <label for="loginEmail">Correo Electrónico:</label>
            <input type="email" id="loginEmail" class="input" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" class="input" required />
          </div>
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
      </div>
    </div>

    <!-- Registration Modal -->
    <div id="registerModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" id="closeRegisterModal">&times;</span>
        <h2>Registrarse</h2>
        <form id="registerForm" class="form">
          <div class="form-group">
            <label for="registerEmail">Correo Electrónico:</label>
            <input type="email" id="registerEmail" class="input" required />
          </div>
          <div class="form-group">
            <label for="registerPassword">Contraseña:</label>
            <input
              type="password"
              id="registerPassword"
              class="input"
              required
            />
          </div>
          <div class="form-group">
            <label for="registerName">Nombre Completo:</label>
            <input type="text" id="registerName" class="input" required />
          </div>
          <div class="form-group">
            <label for="registerRole">Tipo de Cuenta:</label>
            <select id="registerRole" class="input" required>
              <option value="student">Estudiante</option>
              <option value="instructor">Instructor</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
    </div>

    <!-- Footer will be dynamically injected here -->
    <footer id="dy-footer"></footer>

    <!-- Scripts -->
    <script type="module" src="../js/home.js"></script>
  </body>
</html>
