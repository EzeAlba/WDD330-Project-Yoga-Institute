<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MOOD - Yoga Classes" />
    <meta name="theme-color" content="#845A6D" />

    <title>MOOD - Classes</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!-- Header will be dynamically injected here -->
    <header id="dy-header"></header>

    <main class="main-content">
      <section id="classes" class="section">
        <div class="container">
          <h2>Yoga Classes</h2>
          <div class="filters">
            <input
              type="text"
              id="searchInput"
              placeholder="Search classes..."
              class="input"
            />
            <select id="difficultyFilter" class="input">
              <option value="">All Levels</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
            <select id="dayFilter" class="input">
              <option value="">All Days</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
            </select>
          </div>
          <div id="classesContainer" class="classes-grid">
            <!-- Classes will be dynamically loaded here -->
          </div>
        </div>
      </section>
    </main>

    <!-- Class Details Modal -->
    <div id="classModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div id="classDetails">
          <!-- Class details will be displayed here -->
        </div>
      </div>
    </div>

    <!-- Footer will be dynamically injected here -->
    <footer id="dy-footer"></footer>

    <!-- Scripts -->
    <script type="module" src="../js/classes-page.js"></script>
  </body>
</html>
